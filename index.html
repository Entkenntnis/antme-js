        <script>
        
var Davidmeise = {};

Davidmeise.Wartet = function(){
  GeheSchritte(Zufallszahl(10, 30));
  DreheWinkel(Zufallszahl(-40, 40));
};

Davidmeise.RandErreicht = function(){
  DreheWinkel(120 + Zufallszahl(80));
  GeheSchritte(RestSchritte);
}

Davidmeise.SiehtZucker = function(zucker){
  GeheZuZiel(zucker);
}

Davidmeise.ZuckerErreicht = function(zucker){
  Nimm(zucker);
  GeheZuBau();
}

Davidmeise.BauErreicht = function(){
  DreheWinkel(180);
  GeheSchritte();
}
        
AntMe.LadeAmeise(Davidmeise);
//AntMe.LadeAmeise(Ant1);




AntMe.StarteSimulation();
